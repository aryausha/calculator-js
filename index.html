<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="form" name="calc">
    <input type="text" class="input" name="display"  style="width: 675px; height: 100px; text-align: center; background-color: #1f80c9;"> <br>
    <!-- <input type="button" value="0" onclick="calc.dispay.value+='0'"> -->
    <button class="input" type="button" value="0" onclick="calc.display.value+='0'">0</button>
    <button class="input" value="1" onclick="calc.display.value+=1">1</button>
    <button class="input">2</button>
    <button class="input" style="background-color: #cc5c11;">+</button><br>

    <button class="input">3</button>
    <button class="input">4</button>
    <button class="input">5</button>
    <button class="input" style="background-color: #ba55d3;" >-</button><br>

    <button class="input">6</button>
    <button class="input">7</button>
    <button class="input">8</button>
    <button class="input" style="background-color: #7db1b2;">*</button><br>

    <button class="input">9</button>
    <button class="input" style="background-color: #cc0000;" >C</button>
    <button class="input">=</button>
    <button class="input" style="background-color: green;">&#247;</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
